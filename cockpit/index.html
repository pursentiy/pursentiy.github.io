
<!doctype html>
<html>
<head>
	<title>Тестовая страница</title>
	<meta charset="utf-8" />
	<link href="fonts.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link href="plugins/jquery-ui.css" rel="stylesheet">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="wrapper">	
	<header>
		<div class="main_navigation">

			<ul>
				<li id="first">DASHBOARD</li>
				<li id="second">TABLES</li>
				<li id="third">MAP</li>
				<li id="fourth">SETTINGS</li>
			</ul>
		</div>
		<div class="button_toggle">
			<input type="checkbox"><span class="transform"></span>
		</div>
		<div class="circleButton">
			<div class="plus">+</div>
		</div>
		<div class="firstBlock"></div>
		<div class="secondBlock"></div>
		<div class="mainBlock1">
			<div class="cockpit">
				Cockpit
				<div class="elements">
					<div class="blockPitch">
						<div class="arrow"></div>
						<div class="background"></div>
						<div class="circle"></div>
						<div class="text">
							Turn Coordinator
						</div>
					</div>

					<div class="blockRoll">
						<div class="arrow"></div>
						<div class="background"></div>
						<div class="text">
							Heading Indicator
						</div>
					</div>
					<div class="blockHaw">
						<div class="Wrapper"></div>
						<div class="cirle"></div>
						<div class="arrow"></div>
						<div class="backgroundWrapper">
							<div class="background"></div>
						</div>
						<div class="text">
							Artifical Horizon
						</div>
					</div>
				</div>
			</div>
			<div class=sliderContainer>
				<span id="contentSlider"></span>
				<div id="slider"></div>
			</div>
		</div>


		<div class="mainBlock2">

			<div id="map"></div>
		</div>

		<div class="mainBlock3">

			<div id="map"></div>
		</div>

		<div class="mainBlock4">

			<div id="map"></div>
		</div>



	</header>
	</div>
</body>
</html>
